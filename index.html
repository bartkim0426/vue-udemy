<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app-25">
		<h1>25</h1>
		<button @click="changeLink">Change link</button>
		<a v-bind:href="link">{{ link }}</a>
	</div>

	<div id="app-24">
		<button v-on:click="counter++">Increase</button>
		<button v-on:click="counter--">Decrease</button>
		<button v-on:click="secondCounter--">Second Decrease</button>
		<p>Counter: {{ counter }}</p>
		<p>Counter: {{ secondCounter }}</p>
		<p>Result: {{ result() }}</p>
		<p>Result: {{ output }}</p>
	</div>

	<div id="app-23">
		<input type="" v-model="name">
		<p>{{ name }}</p>
	</div>

	<br/>
	<div id="app">
		<button v-on:click="increaseClick(2, $event)">Click me</button>
		<p>{{ counter }}</p>
		<button v-on:click="counter++">Click me</button>
		<p>{{ counter > 10 ? "Greater than 10" : counter }}</p>
		<p v-on:mousemove="updateCordinates">
			Cordinates: {{ x }} / {{ y }}
			- <span v-on:mousemove.stop>DEAD SPOT</span>
		</p>
		<input type="text" v-on:keyup.enter="alertMe">
	</div>

	<div id="exercise">
		<!--1. show alert -->
		<div>
			<button v-on:click="alert">Alert</button>
		</div>

		<!-- 2. "keydown" => store value to data property: event.target.value -->
		<div>
			<input v-on:keydown="saveValue">
			<p>{{ keyValue }}</p>
		</div>

		<!-- 3. "keydown + enter" => store value -->
		<div>
			<input v-on:keydown.enter="saveValue">
			<p>{{ keyValue }}</p>
		</div>
	</div>
</body>
<script src="index.js"></script>
</html>
